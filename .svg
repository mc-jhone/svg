<svg width="500" height="50" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-size: 24px;
      font-family: Arial, sans-serif;
      fill: #000;
      white-space: pre;
      animation: typing 4s steps(30, end), blink 0.5s step-end infinite alternate;
      overflow: hidden;
      border-right: 2px solid black;
      display: inline-block;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      from { border-right-color: transparent; }
      to { border-right-color: black; }
    }
  </style>
  <text x="0" y="30" class="text">Halo, Selamat Datang di Repositori Saya!</text>
</svg>
